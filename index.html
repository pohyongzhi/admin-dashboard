<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <div class="title">
                    <img
                        class="title-icon"
                        src="assets/dashboard.svg"
                        alt="Dashboard Icon"
                    />
                    <span>Dashboard</span>
                </div>
                <div class="link-1">
                    <ul class="nav-content-group">
                        <li class="nav-content">
                            <a href="#home">
                                <img
                                    class="icon"
                                    src="assets/home.svg"
                                    alt="Home Icon"
                                />
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav-content">
                            <a href="#profile">
                                <img
                                    class="icon"
                                    src="assets/profile.svg"
                                    alt="Profile Icon"
                                />
                                <span>Profile</span>
                            </a>
                        </li>
                        <li class="nav-content">
                            <a href="#message">
                                <img
                                    class="icon"
                                    src="assets/message.svg"
                                    alt="Home Icon"
                                />
                                <span>Message</span>
                            </a>
                        </li>
                        <li class="nav-content">
                            <a href="#history">
                                <img
                                    class="icon"
                                    src="assets/history.svg"
                                    alt="Home Icon"
                                />
                                <span>History</span>
                            </a>
                        </li>
                        <li class="nav-content">
                            <a href="#task">
                                <img
                                    class="icon"
                                    src="assets/task.svg"
                                    alt="Task Icon"
                                />
                                <span>Tasks</span>
                            </a>
                        </li>
                        <li class="nav-content">
                            <a href="#community">
                                <img
                                    class="icon"
                                    src="assets/community.svg"
                                    alt="Communities Icon"
                                />
                                <span>Communities</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="link-2">
                    <ul class="nav-content-group">
                        <li class="nav-content">
                            <a href="#setting">
                                <img
                                    class="icon"
                                    src="assets/setting.svg"
                                    alt="Setting Icon"
                                />
                                <span>Settings</span>
                            </a>
                        </li>
                        <li class="nav-content">
                            <a href="#support">
                                <img
                                    class="icon"
                                    src="assets/support.svg"
                                    alt="Support Icon"
                                />
                                <span>Support</span>
                            </a>
                        </li>
                        <li class="nav-content">
                            <a href="#privacy">
                                <img
                                    class="icon"
                                    src="assets/privacy.svg"
                                    alt="Privacy Icon"
                                />
                                <span>Privacy</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header">
                <div class="header-top">
                    <form action="post">
                        <button type="submit">
                            <img
                                class="icon"
                                src="assets/search.svg"
                                alt="Search Icon"
                            />
                        </button>
                        <input type="text" />
                    </form>

                    <div class="noti-profile-group">
                        <ul>
                            <li>
                                <a href="#notification">
                                    <img
                                        class="icon"
                                        src="assets/notification.svg"
                                        alt="Notification Icon"
                                    />
                                </a>
                            </li>
                            <li>
                                <a href="#profile">
                                    <img
                                        class="profile-pic"
                                        src="assets/cat.svg"
                                        alt="Cat profile icon"
                                    />
                                </a>
                            </li>
                            <li class="username">Morgan Oakley</li>
                        </ul>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="user-info">
                        <img src="assets/cat.svg" alt="Cat profile icon" />
                        <div class="welcome-msg">
                            <span>Hi there,</span>
                            <span>Morgan Oakley (@morgan)</span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </body>
</html>
